<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Clash Pro</title>
  <!-- daisy UI And Css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind Css -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom Css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="bg-[#010313] min-h-screen bg-[url(img/background.png)] bg-no-repeat bg-center font-poppins ">
    <!-- home screen -->
    <section id="home-screen" class="min-h-screen text-gray-100 flex  justify-center items-center">
      <div class="flex flex-col justify-center items-center gap-10">
        <h1 class="text-8xl font-anton">ALPHA BET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class=" btn bg-white text-black">Play Now</button>
      </div>
    </section>
    <!-- play ground -->
    <section id="play-ground" class="hidden">
      <div class="flex-col flex items-center gap-10 pt-10">
        <!-- screen -->
        <div class="artboard artboard-horizontal phone-4 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFBC]">
          <div class="flex justify-center ">
            <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-black font-bold text-9xl uppercase ">Y</p>
          </div>
        </div>
        <!-- keyboard start -->
        <div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end -->

        <!-- life score -->
        <div class="flex justify-between w-3/4 items-center font-inter ">
          <button class="btn bg-[#894189] text-white text-2xl rounded-full px-4">
            Life
            <img src="img/Group 23.svg" alt="">
            1
          </button>
          <button class="btn bg-[#360490] text-white text-2xl rounded-full px-4">
            Score
            <img src="img/monetization_on.svg" alt="">
            1
          </button>
        </div>
      </div>
    </section>
    <!-- life score -->
    <!-- final score end -->
    <section class="score flex justify-center items-center min-h-screen hidden">
      <div class="text-center space-y-5 bg-[#FFFFFF40] rounded-lg p-4">
        <h1 class="text-white text-5xl">
          <span class="font-extrabold">Score:</span>
          <span>14</span>
        </h1>
        <button class="btn text-black text-2xl">Play Again</button>
        <p class="text-white">Practice will make you Pro</p>
      </div>
    </section>
  </main>





<script src="utility.js"></script>
  <script src="script.js"></script>
</body>

</html>
